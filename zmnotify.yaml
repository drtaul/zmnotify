ZmNotify:
  module: zmnotify
  class: ZmEventNotifier
  zm_url: !secret zm_url
  zmapi_loc: '/api'
  zmapi_use_token: true
  zm_user: !secret zm_user
  zm_pw: !secret zm_passwd
  img_width: 1200
  img_cache_dir: '/config/zm'
  img_frame_type: 'o'
  txt_blk_list:
    - Linked
    - Motion
    - 'garage steps'
  sensors:
    garage_alert_desc:
      ha_gate: 'input_boolean.garage_notify'
      zm_monitor:
        name: Garage
        function: Modect
      zm_control:
        allow: true
        ratelimit:
          window: 300
          cnt: 2
          reopen: 300
    driveway_alert_desc:
      ha_gate: 'input_boolean.driveway_notify'
      zm_monitor:
        name: Driveway
        function: Nodect
      zm_control:
        allow: true
        ratelimit:
          window: 300
          cnt: 2
          reopen: 300
    sidewalk_alert_desc:
      ha_gate: 'input_boolean.front_sidewalk_notify'
      zm_monitor:
        name: 'Front Yard'
        function: Nodect
      zm_control:
        allow: true
        ratelimit:
          window: 300
          cnt: 2
          reopen: 300
  notify:
    - !secret zm_notify_hangout
